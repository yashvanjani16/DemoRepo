<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script type="text/javascript">
        function demoInternalAlert() {
            alert('hello');
        }
        function demoInternalConfirm() {
            if (confirm("sure?")) {
                alert('hhhh');
            }
            else {
                alert('nnnn');
            }

        }
        function demoInternalPrompt() {
            var fname = prompt("enter first name");
            var lname = prompt("enter last name");
            alert(fname + " " + lname);
        }

        function bbg() {
            document.body.style.backgroundColor = "green"
        }

        function dbg() {
            document.getElementById("dd").style.backgroundColor = "gray"
        }

        function bbp() {
            document.body.style.backgroundColor = prompt("enter color name");
        }

        function dbp() {
            document.getElementById("dd").style.backgroundColor = prompt("enter color name");
        }

        function cc() {
            document.body.style.backgroundColor = document.getElementById("cl").value;
        }
        function cc1() {
            document.getElementById ("dd").style.backgroundColor = document.getElementById("cl1").value;
        }
    </script>
    <style>
        body {
            background-color: blueviolet;
        }

        div {
            background-color: aquamarine;
            height: 200px;
            width: 400px;
        }
    </style>
</head>

<body>
    <div id="dd">
        hello
    </div>
    <hr>
    <input type="button" value="Alert Inline" onclick="alert('Hello Guys')" />&nbsp;&nbsp;
    <input type="button" value="Confirm Inline" onclick="confirm('Are You Sure..??')" />&nbsp;&nbsp;
    <input type="button" value="Prompt Inline" onclick="prompt('Enter Firstname Here..')" />&nbsp;&nbsp;

    <hr>
    <input type="button" value="alert internal" onclick="demoInternalAlert()">
    <input type="button" value="confirm internal" onclick="demoInternalConfirm()">
    <input type="button" value="prompt internal" onclick="demoInternalPrompt()">

    <hr>
    <input type="button" value="body bg green" onclick="bbg()">
    <input type="button" value="div bg gray" onclick="dbg()">

    <hr>
    <input type="button" value="body bg prompt" onclick="bbp()">
    <input type="button" value="div bg prompt" onclick="dbp()">

    <hr>
    <input type="color" id="cl" onchange="cc()">
    <input type="color" id="cl1" onchange="cc1()">
</body>

</html>
